<!DOCTYPE html>
<html class="full" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="../../images/favicon.ico">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../css/MainPlantilla.css" rel="stylesheet">
<title>Edit Ong</title>
<style>
.rojo {
	color: red;
}
</style>
</head>
<body>
	<div class="page-container">
		<div class="left-content">
			<div class="inner-content">
				<div class="header-section">
					<div class="top_bg">

						<div class="header_top">
							<div class="top_right">
								<ul>
									<li><a th:href="@{../index}">HOME</a></li>
									<li><p>| CONTACT</p></li>
								</ul>
							</div>
							<div class="top_left">
								<div id="loginContainer" class="login">
									<a href="/logout" class="sidebar-icon login">Logout</a>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>

					</div>
					<div class="clearfix"></div>
				</div>
				<div class="header_bg">

					<div class="header">
						<div class="head-t"></div>
						<div></div>

						<div class="clearfix"></div>

						<div class="content">
							<div class="cajaExterior_contenido">
								<div class="panel panel-widget">
									<div class="titulo_en_contenido"></div>
									<div class="panel-body">
										<form class="form-horizontal" method="POST"
											th:action="ongEditado" th:object="${ongForm}"
											enctype="multipart/form-data">
											<fieldset>


												<legend class="anadir">EDIT ONG</legend>
												<div class="form-group" style="display: none;">
													<label for="inputNombre" class="col-lg-2 control-label"></label>
													<div class="col-lg-6">
														<input th:field="*{id}" th:value="${ongForm.id}"
															class="form-control" placeholder="Nombre" type="text" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-4 control-label" for="">Name</label>
													<div class="col-md-4">
														<input th:errorclass="fieldError" id="nombre"
															name="full_name" type="text" placeholder="name"
															class="form-control input-md" th:field="*{nombre}"></input>


													</div>
													<label class="rojo"><span
														class="glyphicon glyphicon-arrow-left"></span> (Required)*</label>
													<br> <br> <label class="col-md-4 control-label"
														for="">Country</label>
													<div class="col-md-4">

														<select th:errorclass="fieldError" th:field="*{pais}"
															class="form-control" id="select">

															<option th:each="string : ${paises}" th:value="${string}"
																th:text="${string}">Ong registrada</option>
														</select>


													</div>
													<label class="rojo"><span
														class="glyphicon glyphicon-arrow-left"></span> (Required)*</label>
													<br> <br> <label class="col-md-4 control-label"
														for="">Continent</label>
													<div class="col-md-4">
														<select id="selectbasic" name="selectbasic"
															class="form-control" th:field="*{continente}">
															<option value="Africa">Africa</option>
															<option value="NorteAmerica">North America</option>
															<option value="SurAmerica">South America</option>
															<option value="Europa">Europe</option>
															<option value="Asia">Asia</option>
															<option value="Oceania">Oceania</option>

														</select>

													</div>
													<label class="rojo"><span
														class="glyphicon glyphicon-arrow-left"></span> (Required)*</label>

													<br> <br> <label class="col-md-4 control-label"
														for="">Description</label>
													<div class="col-md-4">
														<input th:errorclass="fieldError" id="descripcion"
															name="full_name" type="text" placeholder="Description"
															class="form-control input-md" th:field="*{descripcion}"></input>


													</div>
													<label><span class="glyphicon glyphicon-arrow-left"></span>
														(It can be added later)</label> <br> <br> <label
														class="col-md-4 control-label" for="imagebutton">Imagen</label>
													<div class="col-md-4">
														<input id="file" name="file" class="input-file"
															type="file" /> <input
															th:unless="${ongForm.urlImagen==null}" type="text"
															th:field="*{urlImagen}" style="display: none;" />

													</div>
													<label><span class="glyphicon glyphicon-arrow-left"></span>
														(It can be added later)</label>
												</div>
												<div class="form-group">
													<label class="col-md-4 control-label" for="singlebutton"></label>
													<div class="col-md-4">
														<input id="singlebutton" name="singlebutton"
															class="btn btn-primary btn-success" type="submit"
															value="submit"><span
															class="glyphiconglyphicon-save"></span>

													</div>
												</div>

											</fieldset>
										</form>




									</div>
								</div>
							</div>

						</div>
						<div class="footer">

							<div class="clearfix"></div>
							<p>© 2018 Salesianos Triana. All Rights Reserved | Design by
								Carlos Basallote Teba</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="sidebar-menu">
			<header>
				<div>
					<a th:href="@{../index}"><img class="logo"
						src="../../images/Logo.png"></a>
				</div>
			</header>
			<div style="border-top: 1px ridge rgba(255, 255, 255, 0.15)"></div>
			<div class="menu">
				<ul id="menu">

					<li th:unless="${listaOngs.empty}"
						style="background-color: #337ab7;"><a
						style="background-color: #337ab7;"><i class="fa fa-table"></i>
							<span class="menuses">Menus' ONGs <span
								class="glyphicon glyphicon-chevron-right"></span></span> <span
							class="fa fa-angle-right" style="float: right"></span></a>
						<ul id="menu-academico-sub" th:field="*{ong}">
							<li th:each="ong : ${listaOngs}"><a th:value="${ong.id}"
								th:text="${ong.nombre}"
								th:href="@{../viewOng/{id} (id=${ong.id})}">Menú ONG en
									concreto</a></li>
						</ul></li>
					<li><a th:href="@{../ongs}"><i class="lnr lnr-layers"></i>
							<span>ONGs' list</span> </a></li>
					<li><a th:href="@{../voluntarios}"><i
							class="lnr lnr-layers"></i> <span>Volunteers' list</span> </a></li>
					<li><a th:href="@{../addOng}"><i class="fa fa-table"></i>
							<span>Register Ong</span></a></li>
					<li><a th:href="@{../addVoluntario}"><i
							class="fa fa-tachometer"></i> <span>Register Volunteer</span></a></li>

					<li><a th:href="@{../topOngs}"><i
							class="fa fa-file-text-o"></i> <span>Top ONGs</span>&nbsp;<span
							class="glyphicon glyphicon-king"></span></a></li>

					<li><a th:href="@{../topVoluntarios}"><i
							class="fa fa-file-text-o"></i> <span>Top voluntarios</span>&nbsp;<span
							class="glyphicon glyphicon-sort"></span></a></li>

					<li><a th:href="@{../comentarios}"><i
							class="fa fa-file-text-o"></i> <span>Update info.</span>&nbsp;<span
							class="glyphicon glyphicon-info-sign"></span></a>
					<li>
				</ul>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>

</body>
</html>
